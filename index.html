<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ali Haider - Social Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .profile-card {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      margin: auto;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #6dd5fa;
    }

    .name {
      margin: 0.5rem 0;
      font-size: 1.8rem;
      color: #333;
    }

    .email {
      font-size: 1rem;
      color: #777;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social {
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .facebook {
      background-color: #3b5998;
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .linkedin {
      background-color: #0077b5;
    }

    .social:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <img src="1.jpg" alt="Your Photo" class="profile-img" />
      <h1 class="name">Ali Haider</h1>
      <p class="email">alihaid649@gmail.com</p>
      
      <div class="social-links">
        <a href="https://web.facebook.com/profile.php?id=100056259842160" target="_blank" class="social facebook">Facebook</a>
        <a href="https://www.instagram.com/ali_haider_649/" target="_blank" class="social instagram">Instagram</a>
        <a href="https://www.linkedin.com/in/ali-haider-1974252a0" target="_blank" class="social linkedin">LinkedIn</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Welcome to Ali Haider's profile page!");
    });
  </script>
</body>
</html>
